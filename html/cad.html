<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script 
        src="https://kit.fontawesome.com/518926e42a.js" 
        crossorigin="anonymous">
    </script>
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cad.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                   <h2 class="title">Cadastre-se</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuário" id="cadastroUsuario">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" id="cadastroEmail">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha" id="cadastroSenha">
                    </div>
                    <button value="cadastre-se" class="buttonCadastro" onclick="validarCadastro()">Cadastre-se</button>
                    <p class="social-text">ou entre com</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        </a>
                    </div> 
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuário">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <button class="buttonLogin">Login</button>
                    <p class="social-text">ou entre com</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Já possui uma conta?</h3>
                    <p>Faça seu login aqui!</p>
                    <button class="btn transparent" id="sign-up-btn">Login</button>
                </div>

                <img src="../img/svg/undraw_designer_life_re_6ywf.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Novo aqui?</h3>
                    <p>Cadastre-se para aproveitar os melhores eventos da Life Events!</p>
                    <button class="btn transparent" id="sign-in-btn">Cadastre-se</button>
                </div>

                <img src="../img/svg/undraw_in_real_life_v8fk.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="../js/cad.js"></script>
</body>
<script src="../js/cadastro.js"> </script>
</html>
